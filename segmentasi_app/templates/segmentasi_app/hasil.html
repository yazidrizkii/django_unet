<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Segmentasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-preview {
            text-align: center;
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Segmentasi</h1>
        <div class="image-preview">
            {% if image %}
                <img src="{{ image.image.url }}" alt="Gambar Radiograf">
            {% else %}
                <p>Tidak ada gambar yang diupload.</p>
            {% endif %}
        </div>
        <div class="nav-links">
            <a href="{% url 'segmentasi_app:home' %}">Kembali ke Halaman Utama</a>
        </div>
    </div>
</body>
</html>
